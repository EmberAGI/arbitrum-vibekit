services:
  caddy:
    image: caddy:2.8.4
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

  web:
    build:
      context: .
      dockerfile: ./Dockerfile.web-ag-ui
    image: web-ag-ui:local
    pull_policy: never
    env_file:
      - ./apps/web/.env
    environment:
      LANGGRAPH_DEPLOYMENT_URL: http://agent-clmm:8124
    expose:
      - "3000"
    depends_on:
      - agent
      - agent-clmm
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: ./Dockerfile.web-ag-ui
    image: web-ag-ui:local
    pull_policy: never
    working_dir: /app/apps/agent
    command: npx @langchain/langgraph-cli dev --host 0.0.0.0 --port 8123 --no-browser
    restart: unless-stopped

  agent-clmm:
    build:
      context: .
      dockerfile: ./Dockerfile.web-ag-ui
    image: web-ag-ui:local
    pull_policy: never
    working_dir: /app/apps/agent-clmm
    command: npx @langchain/langgraph-cli dev --host 0.0.0.0 --port 8124 --no-browser
    env_file:
      - ./apps/agent-clmm/.env
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:

name: Release ember-plugin-registry

on:
  push:
    branches: [semantic/release, main]   # prerelease en semantic/release, estable en main
  workflow_dispatch: {}                  

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ember-plugin-registry
        run: pnpm --filter ./lib/ember-plugin-registry build

      - name: Release ember-plugin-registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}         
        run: |
          # AutenticaciÃ³n temporal solo para este step
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
          pnpm --filter ./lib/ember-plugin-registry exec semantic-release